[pytest]
# Pytest configuration for tau2-bench

# Test markers
markers =
    unit: Fast unit tests with mocks (no real API calls)
    integration: Integration tests with real LLM API calls
    requires_nebius: Tests requiring NEBIUS_API_KEY environment variable
    requires_anthropic: Tests requiring ANTHROPIC_API_KEY environment variable
    slow: Tests that take more than 30 seconds
    e2e: End-to-end tests with full workflow
    a2a_mock: A2A tests with mocked dependencies (run by default)
    a2a_e2e: A2A end-to-end tests requiring real services (opt-in only)

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = tests

# Minimum Python version
minversion = 6.0
